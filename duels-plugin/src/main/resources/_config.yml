# DO NOT EDIT THIS VALUE!
config-version: 1

# If enabled, a notification and the download link will be printed on console whenever an update is available.
check-for-updates: true

patches:
  toggle-vanish-on-start: true
  set-back-location: true
  cancel-teleport-to-players-in-match: true
  fix-inventory-open: true
  disable-mcMMO-in-match: true
  disable-power-loss: true
  strict-teleportation: false
  force-allow-pvp: true
  force-allow-teleportation: true
  cancel-match-if-moved: false
  disallow-creative-dueling: false
  disallow-dueling-while-tagged: true

duel:
  # Allow players to choose an arena to duel in the Setting GUI.
  allow-arena-selecting: true
  # Allow players to enable or disable item betting in the Setting GUI.
  allow-item-betting: true
  # Allow players to bet money by using the command /duels [player] [bet amount].
  allow-money-betting: true
  # Use player's own inventory in a duel.
  # NOTE: If this option is enabled, Kit Selecting will be disabled in the Settings GUI.
  use-own-inventory:
    enabled: false
    # Prevent players dropping their inventory items on death.
    keep-items: false
  # Force players to have a cleared inventory to send or accept a duel request.
  requires-cleared-inventory: true

  match:
    # The max duration of a match in minutes. -1 to set it to infinite!
    max-duration: -1
    # Commands to run at the end of the match. {WINNER} for the winner's name, and {LOSER} for the loser's name.
    end-commands:
      enabled: false
      commands:
      - 'give {WINNER} diamond 1'
      - 'give {LOSER} dirt 1'

  # If set to 'true', after the duel, players will be teleported to the location where they were at before the duel instead of duel lobby.
  teleport-to-last-location: false
  # The delay (seconds) to wait before teleporting the winner of the duel to their last location / duel lobby.
  teleport-delay: 5
  # Prevent players from dropping their inventory items while in a duel.
  prevent-item-drop: false
  # Prevent players from picking up items on ground while in a duel.
  prevent-item-pickup: true
  # Prevent players from teleporting out of the arena while in a duel.
  # NOTE: Teleportation by enderpearl is excluded from prevention.
  limit-teleportation:
    enabled: true
    # The max distance players can teleport while in a duel. '-1' to prevent all teleportation.
    # NOTE: If players are getting stuck, try increasing this value.
    distance-allowed: 5.0
  # If set to 'true', only commands listed in 'whitelisted-commands' will be usable while in a duel.
  block-all-commands: false
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'
  # List of commands to block while in a duel.
  # NOTE: 'block-all-commands' option must be disabled in order for this option to take effect.
  blacklisted-commands:
  - 'heal'
  - 'eheal'
  - 'essentials:heal'
  - 'essentials:eheal'
  - 'kit'
  - 'ekit'
  - 'kits'
  - 'ekits'
  - 'essentials:kit'
  - 'essentials:ekit'
  - 'essentials:kits'
  - 'essentials:ekits'
  - 'enderchest'
  - 'echest'
  - 'eechest'
  - 'eenderchest'
  - 'endersee'
  - 'eendersee'
  - 'ec'
  - 'eec'
  - 'essentials:enderchest'
  - 'essentials:echest'
  - 'essentials:eechest'
  - 'essentials:eenderchest'
  - 'essentials:endersee'
  - 'essentials:eendersee'
  - 'essentials:ec'
  - 'essentials:eec'
  - 'tpaccept'
  - 'etpaccept'
  - 'tpyes'
  - 'etpyes'
  - 'essentials:tpaccept'
  - 'essentials:etpaccept'
  - 'essentials:tpyes'
  - 'essentials:etpyes'
  - 'tpahere'
  - 'etpahere'
  - 'essentials:tpahere'
  - 'essentials:etpahere'
  - 'back'
  - 'eback'
  - 'return'
  - 'ereturn'
  - 'essentials:back'
  - 'essentials:eback'
  - 'essentials:return'
  - 'essentials:ereturn'
  - 'sethome'
  - 'esethome'
  - 'createhome'
  - 'ecreatehome'
  - 'essentials:sethome'
  - 'essentials:esethome'
  - 'essentials:createhome'
  - 'essentials:ecreatehome'
  - 'spawn'
  - 'espawn'
  - 'essentials:spawn'
  - 'essentials:espawn'
  - 'vault'
  - 'chest'
  - 'pv'
  - 'playervaults'
  - 'playervaults:vault'
  - 'playervaults:chest'
  - 'playervaults:pv'
  - 'playervaults:playervaults'

rating:
  # The K factor is a measure of how strong a match will impact the playersâ€™ ratings.
  # Source: https://metinmediamath.wordpress.com/2013/11/27/how-to-calculate-the-elo-rating-including-example/
  k-factor: 32
  # The default rating for all kits.
  default-rating: 1400
  # If enabled, only matches started through the queue system will modify the rating of the players.
  queue-matches-only: true

spectate:
  # Require players to have a cleared inventory to start spectating.
  requires-cleared-inventory: false
  # Only the commands listed below will be usable while spectating.
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'

countdown:
  # If enabled, a countdown will occur for the length of the messages list.
  enabled: true
  messages:
    - '&7Starting in &f5 &7seconds!'
    - '&7Starting in &f4 &7seconds!'
    - '&7Starting in &f3 &7seconds!'
    - '&7Starting in &f2 &7seconds!'
    - '&7Starting in &f1 &7second!'
    - '&7Duel starting now!'
  prevent:
    movement: true
    launch-projectile: true
    pvp: true

guis:
  setting:
    boi: ''
  item-betting: ''
  kit-selector: ''
  arena-selector: ''

gui:
  kit-selector-rows: 3
  arena-selector-rows: 2
  available-arena-displayname: '&9{NAME}: &aAvailable'
  in-use-arena-displayname: '&9{NAME}: &cIn Use'

duelzone:
  enabled: false
  regions: [spawn, duelspawn]

stats:
  display-matches: true
  amount-of-matches: 10

soup:
  enabled: false
  arenas-starting-with: 'soup arena'
  hearts-to-regen: 3.5

sounds:
  countdown-ongoing-sound:
    sound:
      type: BLOCK_NOTE_PLING
      pitch: 0.95
      volume: 3.0
    on-messages:
    - '&7Starting in &f5 &7seconds!'
    - '&7Starting in &f4 &7seconds!'
    - '&7Starting in &f3 &7seconds!'
    - '&7Starting in &f2 &7seconds!'
    - '&7Starting in &f1 &7second!'
  countdown-end-sound:
    sound:
      type: BLOCK_NOTE_PLING
      pitch: 0.5
      volume: 3.0
    on-messages:
    - '&7Duel starting now!'