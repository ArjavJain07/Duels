# DO NOT EDIT THIS VALUE!
config-version: 1

# Define placeholders usable in any message below.
# Example: Adding 'PREFIX: "[Cool]"' below and then putting '{PREFIX}' in a message will display '[Cool]' when the message is sent in game.
STRINGS:
  PREFIX: '&9[Duels]'
  LINE: '&9&m------------------------------------&r'
  HALF_LINE: '&9&m------------------&r'
  FAIL_PREFIX: '&cFailed to start the match:'


ERROR:
  no-permission: '{PREFIX} &cNope! You are lacking the following permission: ''%permission%'''
  data:
    load-failure: '{PREFIX} &cCould not load your duel stats. Please try re-logging.'
    not-loaded: '{PREFIX} &cUsers are still under load, please try again later.'
    not-found: '{PREFIX} &c%player% has no duel stats available.'
  top:
    no-data-available: '{PREFIX} &cThere were no data available.'
  player:
    not-found: '{PREFIX} &c%name% is not online.'
    no-longer-online: '{PREFIX} &cThat player is no longer online.'
    is-self: '{PREFIX} &cYou cannot duel yourself.'
    inventory-not-empty: '{PREFIX} &cYou must have a cleared inventory to use this command.'
    in-creative-mode: '{PREFIX} &cYou cannot duel in creative mode.'
    not-in-duelzone: '{PREFIX} &cYou can only duel in the following regions: %regions%'
  duel:
    requests-disabled: '{PREFIX} &c%player% is currently not accepting duel requests.'
    already-has-request: '{PREFIX} &cYou already have a request sent to %player%.'
    no-request: '{PREFIX} &cYou do not have a request from %player%.'
    already-in-match:
      sender: '{PREFIX} &cYou cannot do this while in a duel.'
      target: '{PREFIX} &c%player% is already in a duel.'
  spectate:
    already-spectating:
      sender: '&cYou cannot do this while in spectator mode.'
      target: '&c%player% is in spectator mode.'
    not-in-match: '&c%player% is not in a duel.'
  inventory-view:
    not-a-uuid: '{PREFIX} &c%input% is not a valid UUID.'
    not-found: '{PREFIX} &cNo inventory exists with the UUID ''%uuid%''.'


  invalid-sub-command: '{PREFIX} &c''%argument%'' is not a valid sub command. Please type ''/%command%'' for help.'
  prevent-teleportation: '{PREFIX} &cCannot teleport to a player in a duel.'
  kit-not-found: '{PREFIX} &c%name% is not an existing kit.'
  disabled-option: '{PREFIX} &c%option% is currently disabled.'
  not-enough-money: '{PREFIX} &cYou do not have enough money to bet!'

COMMAND:
  duel:
    usage:
    - '{LINE}'
    - '&f/duel [player] &e- &7Sends a duel request to selected player.'
    - '&f/duel [player] [amount] &e- &7Sends a duel request with given bet.'
    - '&f/duel [accept | deny] [player] &e- &7Accepts or denies a duel request.'
    - '&f/duel stats [player] &e- &7Displays your duel stats.'
    - '&f/duel toggle &e- &7Enable or disable receiving duel requests.'
    - '&f/duel top [wins|losses] &e- &7Displays top duel wins & losses.'
    - '{LINE}'
    request:
      sent:
        sender:
        - '{LINE}'
        - '&7Duel request sent to &f%player%&7.'
        - '&6- &7Kit: &3%kit%'
        - '&6- &7Arena: &e%arena%'
        - '&6- &7Bet: &6$%bet_amount%'
        - '&6- &7Item Betting: &r%item_betting%'
        - '{LINE}'
        receiver:
        - '{LINE}'
        - '&7Duel request received from &f%player%&7.'
        - '&6- &7Kit: &3%kit%'
        - '&6- &7Arena: &e%arena%'
        - '&6- &7Bet: &6$%bet_amount%'
        - '&6- &7Item Betting: &r%item_betting%'
        clickable-text:
          info: '&7Click to '
          accept: '&a&l[ACCEPT] '
          deny: '&c&l[DENY]'
          extra: '{LINE}'
      accepted:
        sender: '{PREFIX} &f%player% &7has accepted your duel request.'
        receiver: '{PREFIX} &7Accepted the duel request from &f%player%&7.'
      denied:
        sender: '{PREFIX} &7Your duel request to &f%player% &7was denied.'
        receiver: '{PREFIX} &7Denied the duel request from &f%player%&7.'
    stats:
      displayed:
      - '{LINE}'
      - '&7Stats of &f%player% &e-'
      - '&7Wins: &a%wins%'
      - '&7Losses: &c%losses%'
      - '&7W/L Ratio: &b%wl_ratio%'
      - '&7Requests: &r%requests_enabled%'
      # NOTE: Ratings will only display if 'display-ratings' is enabled in the configuration.
      rating:
        header: '&7Ratings &e-'
        format: '&f%kit%&7: &b%rating%'
        footer: ''
      # NOTE: Past matches will only display if 'display-past-matches' is enabled in the configuration.
      match:
        header: '&7Recent Matches &e-'
        format: '&a%winner% &fvs &c%loser% &6[Hover Me!]'
        hover-text:
        - '&7Duration: &f%duration%'
        - '&7Time: &f%time% ago'
        - '&7Health: &d&l%health% ♥'
        footer: '{LINE}'
    toggle:
      enabled: '{PREFIX} &7Duel requests has been &aenabled&7.'
      disabled: '{PREFIX} &7Duel requests has been &cdisabled&7.'
    top:
      next-update: '{PREFIX} &7Next update: &f%remaining%'
      header: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'
      display-format: '&e%rank%. &f%name% &e- &f%score% &7%identifier%'
      footer: '{HALF_LINE} &7Top &f10 &7%type% {HALF_LINE}'

  duels:
    usage:
    - '{LINE}'
    - '&f/duels edit [player] [add|remove|set] [wins|losses] [quantity] &e- &7Edit player''s stats.'
    - '&f/duels create [name] &e- &7Create an arena.'
    - '&f/duels set [name] [1|2] &e- &7Set spawn position for arena.'
    - '&f/duels delete [name] &e- &7Remove an arena.'
    - '&f/duels list &e- &7Displays the lobby location and lists arenas and kits.'
    - '&f/duels toggle [name] &e- &7Enable/Disable an arena.'
    - '&f/duels info [name] &e- &7Show arena information.'
    - '&f/duels savekit [name] &e- &7Save a new kit with your inventory contents.'
    - '&f/duels deletekit [name] &e- &7Delete a kit with the given name.'
    - '&f/duels loadkit [name] &e- &7Load a kit with the given name.'
    - '&f/duels setlobby &e- &7Set duel lobby on your current location.'
    - '&f/duels setitem [name] &e- &7Replaces the displayed item to held item for selected kit.'
    - '&f/duels reset [player] &e- &7Completely reset a player''s stats.'
    - '&f/duels playsound [name] &e- &7Plays the selected sound if exists in config.'
    - '&f/duels reload [module] &e- &7Reloads the plugin or the selected mdule.'
    - '{LINE}'

  spectate:
    usage:
    - '{LINE}'
    - '&f/spectate [player] &e- &7Spectates the target player.'
    - '{LINE}'

  sub-command-usage: '{PREFIX} &f/%command% %usage% &e- &7%description%'


DUEL:
  prevent-item-drop: '&cYou cannot drop items while in a duel.'
  prevent-item-pickup: '&cYou cannot pick up items while in a duel.'
  prevent-command: '&cYou cannot use ''%command%'' while in a duel.'
  prevent-teleportation: '&cYou cannot teleport while in a duel.'
  start-failure:
    no-kit-selected: '{FAIL_PREFIX} No kit was selected!'
    player-moved: '{FAIL_PREFIX} You or your opponent moved after sending/accepting the request!'
    no-arena-available: '{FAIL_PREFIX} No arena is currently available. Please try again later.'
    arena-in-use: '{FAIL_PREFIX} That arena is already in use. Please select a different arena.'
    not-enough-money: '{FAIL_PREFIX} You or your opponent lacks $%bet%.'
  on-end:
    tie: '{PREFIX} &7Tie Game!'
    plugin-disable: '{PREFIX} &cPlugin is disabling! Ending match automatically.'
    opponent-defeat: '{PREFIX} &f%winner%&7(&d%health%♥&7) has defeated &f%loser% &7with kit &3%kit% &7on arena &e%arena%&7.'
  inventories:
    message: '&7Inventories (click on the name to view): '
    name-color: '&b'
  rating-change: '&7Rating Change: &a%winner% +%change% (%winner_rating%) &c%loser% -%change% (%loser_rating%)'


SPECTATE:
  start: '{PREFIX} &7You are now spectating &f%player%&7.'
  arena-broadcast: '{PREFIX} &f%player% &7is now spectating the match!'
  stop: '{PREFIX} &7You are no longer spectating &f%player%&7.'
  prevent-item-drop: '&cYou cannot drop items while in spectator mode.'
  prevent-command: '&cYou cannot use ''%command%'' while in spectator mode.'
  prevent-teleportation: '&cYou cannot teleport while in spectator mode.'
  prevent-attack: '&cYou cannot do this while in spectator mode.'


GUI:
  settings:
    title: 'Request Settings'
    buttons:
      details:
        name: '&9Request Details'
        lore:
        - '&7Opponent: &f%opponent%'
        - '&7Kit: &3%kit%'
        - '&7Arena: &e%arena%'
        - '&7Bet Items: &r%item_betting%'
        - '&7Bet: &6$%bet_amount%'
        - ' '
        - '&7To change the bet'
        - '&7amount, please type'
        - '&b/duel %opponent% [amount]'
      kit-selector:
        name: '&9Kit Selection'
        lore:
        - '&7Selected Kit: &3%kit%'
        - ' '
        - '&aClick to Change Kit!'
      arena-selector:
        name: '&9Arena Selection'
        lore:
        - '&7Selected Arena: &e%arena%'
        - ' '
        - '&aClick to Change Arena!'
      item-betting:
        name: '&9Allow Betting Items'
        lore:
        - '&7Item Betting: &r%item_betting%'
        - ' '
        - '&aClick to Toggle Item Betting!'
      send:
        name: '&a&lSEND REQUEST'
      cancel:
        name: '&c&lCANCEL'
  kit-selector:
    title: 'Kit Selection'
  arena-selector:
    title: 'Arena Selection'
    buttons:
      arena:
        name: '&e%name%'
        lore-available:
        - '&aAvailable'
        lore-unavailable:
        - '&cUnavailable'
  item-betting:
    title: 'Winner Takes All!'
    buttons:
      head:
        name: '&e%name%'
      state:
        name-ready: '&a&lREADY'
        name-not-ready: '&7&lNOT READY'
      details:
        name: '&9Match Details'
        lore:
        - '&7Kit: &3%kit%'
        - '&7Arena: &e%arena%'
        - '&7Bet: &6$%bet_amount%'
  inventory-view:
    title: '&e%name%'
    buttons:
      head:
        name: '&e%name%'
      potion-counter:
        name: '&d%potions% Health Potions'
      effects:
        name: '&bPotion Effects'
        lore-format: '&7%type% %amplifier% (%duration%s)'
      hunger:
        name: '&6%hunger% bars'
      health:
        name: '&c%health% ♥'