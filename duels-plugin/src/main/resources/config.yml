# DO NOT EDIT THIS VALUE!
config-version: 1

# If enabled, a notification and the download link will be printed on console whenever an update is available.
check-for-updates: true

request:
  # Force players to have a cleared inventory to send or accept a duel request.
  requires-cleared-inventory: true

  # Prevent players in creative mode from dueling.
  prevent-creative-mode: false

  # Allow players to choose an arena to duel in the Setting GUI.
  arena-selecting:
    enabled: true

    # If enabled, only players with the permission 'duels.use.arena-select' will be allowed to use the arena selector.
    use-permission: false

  # Allow players to enable or disable item betting in the Setting GUI.
  item-betting:
    enabled: true

    # If enabled, only players with the permission 'duels.use.item-betting' will be allowed to enable item betting.
    use-permission: false

  # Allow players to bet money by using the command /duels [player] [bet amount].
  money-betting:
    enabled: true

    # If enabled, only players with the permission 'duels.use.money-betting' will be allowed to bet money.
    use-permission: false

  # Request expiration in seconds.
  expiration: 30

duel:
  # Use player's own inventory in a duel.
  # NOTE: If this option is enabled, Kit Selecting will be disabled in the Settings GUI.
  use-own-inventory:
    enabled: false

    # Prevent players dropping their inventory items on death.
    keep-items: false

  # Force players to have a cleared inventory to send or accept a duel request.
  requires-cleared-inventory: true

  # Prevent players in creative mode from dueling.
  prevent-creative-mode: false

  match:
    # The max duration of a match in minutes. -1 to set it to infinite!
    max-duration: -1

    # Commands to run at the end of the match. {WINNER} for the winner's name, and {LOSER} for the loser's name.
    end-commands:
      enabled: false
      commands:
      - 'give {WINNER} diamond 1'
      - 'give {LOSER} dirt 1'

  # Prevent opening inventories while in duel.
  prevent-inventory-open: true

  # If enabled, the empty bottle will be automatically removed after consuming a potion.
  remove-empty-bottle: true

  # If enabled, players will not be able to teleport to players in duel. This was implemented to patch an exploit regarding the /tpa command.
  # BYPASS PERMISSION: duels.teleport.bypass
  prevent-teleport-to-match-players: true

  # Prevent mcMMO skills and abilities from being used in a duel.
  prevent-mcmmo-skills: true

  # If enabled, players in the same faction will be able to attack each other while in a duel.
  force-allow-combat: true

  # If enabled, players in vanish will be unvanished at the start of the duel. (Essentials Vanish)
  force-unvanish: true

  # Cancel match from starting if the
  cancel-if-moved: false

  # If set to 'true', after the duel, players will be teleported to the location where they were at before the duel instead of duel lobby.
  teleport-to-last-location: false

  # The delay (seconds) to wait before teleporting the winner of the duel to their last location / duel lobby.
  teleport-delay: 5

  # Prevent players from dropping their inventory items while in a duel.
  prevent-item-drop: false

  # Prevent players from picking up items on ground while in a duel.
  prevent-item-pickup: true

  # Prevent players from teleporting out of the arena while in a duel.
  # NOTE: Teleportation caused by an enderpearl is excluded from prevention.
  limit-teleportation:
    enabled: true

    # The max distance players can teleport while in a duel. '-1' to prevent all teleportation.
    # NOTE: If players are getting stuck, try increasing this value.
    distance-allowed: 5.0

  # If set to 'true', only commands listed in 'whitelisted-commands' will be usable while in a duel.
  block-all-commands: false
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'

  # List of commands to block while in a duel.
  # NOTE: 'block-all-commands' option must be disabled in order for this option to take effect.
  blacklisted-commands:
  - 'heal'
  - 'eheal'
  - 'essentials:heal'
  - 'essentials:eheal'
  - 'kit'
  - 'ekit'
  - 'kits'
