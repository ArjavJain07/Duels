rating:
  enabled: true

  # "The K factor is a measure of how strong a match will impact the playersâ€™ ratings."
  # Source: https://metinmediamath.wordpress.com/2013/11/27/how-to-calculate-the-elo-rating-including-example/
  k-factor: 32

  # The default rating for all kits.
  default-rating: 1400

  # If enabled, only matches started through the queue system will modify the rating of the players.
  queue-matches-only: false


spectate:
  # Require players to have a cleared inventory to start spectating.
  requires-cleared-inventory: false

  # Only the commands listed below will be usable while spectating.
  whitelisted-commands:
    - 'msg'
    - 'r'
    - 'w'
    - 'pm'
    - 'reply'
    - 'tell'
    - 'whisper'
    - 'list'
    - 'ban'
    - 'kick'
    - 'mute'
    - 'tempban'


countdown:
  # If enabled, a countdown will occur for the length of the messages list.
  enabled: true
  messages:
    - '&7Starting in &f5 &7seconds!'
    - '&7Starting in &f4 &7seconds!'
    - '&7Starting in &f3 &7seconds!'
    - '&7Starting in &f2 &7seconds!'
    - '&7Starting in &f1 &7second!'
    - '&7Now in a match against &f%opponent%&7(&a%opponent_rating%&7) with kit &3%kit%'

  # This list must have the same size as above list.
  # NOTE: Titles will only display in 1.8 or above!
  titles:
    - '&f&l5'
    - '&f&l4'
    - '&e&l3'
    - '&6&l2'
    - '&c&l1'
    - '&a&lGO!'

  # Determine which actions to prevent while countdown is ongoing.
  prevent:
    movement: true
    launch-projectile: true
    pvp: true


stats:
  # If enabled, past matches of a player will be displayed when the command /duel stats is executed.
  display-past-matches: true

  # Max amount of matches to display & store in the userdata file.
  matches-to-display: 10


soup:
  # If enabled, arenas with their name starting with 'soup arena' will have soup consuming enabled.
  enabled: true
  # This is the value an arena's name must start with in order to have soup consuming enabled.
  arena-name-starting-with: 'soup arena'
  # Amount of hearts to regenerate on soup[ consume.
  hearts-to-regen: 3.5


duelzone:
  # If enabled, players will be able to use duel related commands only in the regions listed below.
  enabled: false
  # List of regions to allow dueling.
  regions: [spawn, lobby]


